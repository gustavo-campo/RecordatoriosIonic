<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>


  <ion-list lines="full">
    <ion-item>
        <ion-input required type="text" placeholder="Titulo" [(ngModel)]="todo.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="text" placeholder="Detalle" [(ngModel)]="todo.task"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="number" placeholder="Priority" [(ngModel)]="todo.priority"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="saveTodo()">Actualizar</ion-button>
  <ion-button expand="full" (click)="shareTodoEmail(todo.title,todo.task,todo.priority,todo.createdAt)">Enviar por mail</ion-button>

</ion-content>
